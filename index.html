<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  
  <div class="container">
    <h1>Which Programming Language Should You Learn?</h1>
    <h2>To find out which programming language is best suited for you, answer the following questions:</h2>
    <p>Do you have an eye for design?</p>
    <form id="programming-quiz">
      <div class="radio">
        <label>
          <input type="radio" name="design" value="yes">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="design" value="no">
          No
        </label>
      </div>
    <p>Which kind of company would you rather work for?</p>
      <div class="radio">
        <label>
          <input type="radio" name="company" value="corporate">
          Corporate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="startup" value="startup">
          Startup
        </label>
      </div>
    <p>iPhone or Android?</p>
      <div class="radio">
        <label>
          <input type="radio" name="iphone" value="iphone">
          iPhone
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="android" value="android">
          Android
        </label>
      </div>
    <p>Which subject did you enjoy more in school?</p>
      <div class="radio">
        <label>
          <input type="radio" name="english" value="english">
          English
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="math" value="math">
          Math
        </label>
      </div>

    <button type="button" class="btn btn-primary btn-lg">Submit</button>
    </form>



  
  </div>
  
</body>
</html>
